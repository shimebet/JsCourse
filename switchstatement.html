<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h1>Switch Statement</h1>
    <script>
        var x=30;
        var y =x%2;
        switch(y){
            case 0:
                document.write(x + "  is even number");
                break;
                default:
                document.write(x+ "  is odd number");     
        }
    </script>
</body>
</html>
