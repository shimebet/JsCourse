<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfCondition</title>
</head>
<body>
    <h1>If Condition Example</h1>
<script>
    let x = 10, y = 10;
    //if condition
    if(x>y){
        document.write("x is greater than y");
    }
    else if(y>x){
        document.write("y is grater than x");
    }
    else if(x==y){
        document.write("x and y are equal");
    }
    else{
        document.write("x is less than y");
    }
</script>
</body>
</html>
