<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <script>
document.write("--for loop start --" + "</br>");
let sum =0;
for(let x=1; x<=30; x++){
    sum+=x;
}
document.write(sum+ "</br>");
document.write("--for loop end --" );
    </script>
</body>
</html>
