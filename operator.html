<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h2>Arthimetic operator</h2>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mult"></p>
    <p id="div"></p>
    <p id="mod"></p>
    <p id="incre"></p>
    <p id="decre"></p>
    <h2>Comparision operator</h2>
    <p id="equal"></p>
    <p id="notequal"></p>
    <p id="lessthan"></p>
    <p id="greaterthan"></p>
    <script>
var a =30, b = 10;
document.getElementById("add").innerHTML = "a+b = " + (a+b);
document.getElementById("sub").innerHTML = "a-b = " + (a-b);
document.getElementById("mult").innerHTML = "a*b = " + (a*b);
document.getElementById("div").innerHTML = "a/b = " + (a/b);
document.getElementById("mod").innerHTML = "a%b = " + (a%b);
document.getElementById("incre").innerHTML = "++a = " + (++a);
document.getElementById("decre").innerHTML = "--a = " + (--a);

document.getElementById("equal").innerHTML = "a==b = " + (a==b);
document.getElementById("notequal").innerHTML = "a!=b = " + (a!=b);
document.getElementById("lessthan").innerHTML = "a<b = " + (a<b);
document.getElementById("greaterthan").innerHTML = "a>b = " + (a>b);
    </script>
</body>
</html>
