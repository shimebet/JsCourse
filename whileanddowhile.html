<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While and Do While Loop</title>
</head>
<body>
    <h1>While and Do While Loop</h1>
    <script>
        let x = 10;
        // document.write("--start loop--"+"</br>");
        // while(x<10){
        //     document.write(x +"</br>");
        //     x++;
        // }
        // document.write("--end--");

        document.write("--start loop--"+"</br>");
        do{
            document.write(x +"</br>");
            x++;
        }
        while(x<10);
        document.write("--end--");
        
    </script>
</body>
</html>
