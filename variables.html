<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <p id="x"></p>
    <p id="y"></p>
    <p id="z"></p>
    <script>
        var x =10,y= 20, z = x + y;
        document.getElementById('x').innerHTML ="the value of x is " + x;
        document.getElementById('y').innerHTML ="the value of y is " + y;
        document.getElementById('z').innerHTML ="the value of z is " + z;
    </script>
</body>
</html>
